<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト一覧</title>
</head>
<body>
    <h1>リスト一覧</h1>
    <ul>
        {% for list in lists %}
            <li><a href="{% url 'list_detail' list.id %}">{{ list.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
